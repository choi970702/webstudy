<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ol, ul{list-style-type: upper-roman;}
</style>
</head>
<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul><hr>
	
	<ol start="3">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol><hr>
	
	<ol>
		<li>Coffee
			<ol style="list-style-type: lower-alpha;">
				<li>차가운 커피</li>
				<li>뜨거운 커피
					<ol style="list-style-type: decimal;">
						<li>작은 사이즈</li>
						<li>중간 사이즈</li>
						<li>큰 사이즈</li>
					</ol>
				</li>
			</ol>
			</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol><hr>
	
	<dl>
		<dt>키보드</dt>
		<dd>표준 입력 장치를 말한다.</dd>
		
		<dt>모니터</dt>
		<dd>표준 출력 장치를 말한다.</dd>
		
	</dl>
	
	
	
	
	
	
	
</body>
</html>
