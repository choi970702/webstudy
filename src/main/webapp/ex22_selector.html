<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector 선택자</title>
<style type="text/css">
	#d1 + li
	{
		color: red;
	}
	#d1 ~ li
	{
		background-color: yellow;
	}
</style>
</head>
<body>
	<!--  
		형제 관계, 같은 부모 태그 안에서 동등위치
		선택자1 + 선택자2 : 선택자1 바로뒤에 위치한 선택자1를 선택 (인접 형제 선택자)
		선택자1 ~ 선택자2 : 선택자1을 포함한 모두 선택(일반 형제 선택자)
	-->
	<ul>
		<li> 형제 관계 선택자 연습1 </li>
		<li> 형제 관계 선택자 연습2 </li>
		<li id="d1"> 형제 관계 선택자 연습3 </li>
		<li> 형제 관계 선택자 연습4 <p>zzzz</p></li>
		<li>
  			<p>ㅋㅋㅋㅋㅋㅋ</p>
		</li>
		<li> 형제 관계 선택자 연습5 </li>
		<li> 형제 관계 선택자 연습6 </li>
	</ul>
	
</body>
</html>
