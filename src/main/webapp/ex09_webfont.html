<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebFonts</title>
<!-- 웹 폰트 : http://fonts.google.com 접속-->
<!-- <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet"> -->
	/* 위 두개를 한번에 하기*/
<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap&family=ZCOOL+KuaiLe&display=swap" 
rel="stylesheet">
<style type="text/css">
	p.p1
	{
		font-family: 'Sigmar One', cursive;
		/* 글자 크기 : w3c는 em크기를 권장함  
			기본크기 : 16px = 1em
			40px = 2.5em
			30px = 1.87em
		*/
		font-size: 1.5em;
	}
	p.p2
	{
		font-family: 'ZCOOL KuaiLe', cursive;
		font-size: 2em;
	}

</style>
</head>
<body>
	<p class="p1">If you do not want to use any of the standard fonts in HTML,
	 you can use Google Fonts.</p>
	<p class="p2">Google Fonts are free to use, and have more than 1000 fonts to 
	choose from.</p>
	<hr>
	
	
</body>
</html>
