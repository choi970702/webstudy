<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>color : </title>
<style>
	.d_color{background-color: tomato;}
	.f_color{color: rgb(255,0,255);}
	.bo_color{border: 2px solid #ff0;}
	
</style>
</head>
<body>
	<!--  
		색상 사용 태그 및 속성 : background-color(배경색),color(글자색), border(테두리), div, table, 같은 영역
		생상 표현법
		1. names : 색상 이름으로 표현(tomato, red)
		2. RGB(255,255,255) : 각 자리마다 0~255 표현
		3. RGBA(255,255,255,0.0~1.0) : 각 자리마다 0~255 표현 마지막 A 투명도(0.0~1.0사이)
		4. HEX(#ffffff) : 두자리가 하나의 색을 표현(각 자리마다 16 진수 사용)(RGB)
		5. HEXA(#ffffffff) : 마지막 두자리는 투명도를 의미.(RGBA)
		
	-->
	
	<h2 class="d_color"> 배경색 지정하기1 </h2>
	<p class="d_color"> 배경색 지정하기2 </p>
	<span class="d_color"> 배경색 지정하기3 </span>
	<div class="d_color"> 배경색 지정하기4 </div>
	<hr>
	
	<h2 class="f_color"> 글자색 지정하기1 </h2>
	<p class="f_color"> 글자색 지정하기2 </p>
	<span class="f_color"> 글자색 지정하기3 </span>
	<div class="f_color"> 글자색 지정하기4 </div>
	<hr>
	
	<h2 class="bo_color"> 테두리 지정하기1 </h2>
	<p class="bo_color"> 테두리 지정하기2 </p>
	<span class="bo_color"> 테두리 지정하기3 </span>
	<div class="bo_color"> 테두리 지정하기4 </div>
	<hr>
	
</body>
</html>
