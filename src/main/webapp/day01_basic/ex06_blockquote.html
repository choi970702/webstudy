<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인용문 : q, blockquote, abbr, address, cite, bdo </title>
</head>
<body>
	<!--
	q: 쌍따옴표, 짧은 인용문에 사용
	blockquote : 다른 페이지(문서)에서 인용한 일부를 지정할때, 
				cite속성을 사용, 인용문의 출처를 표시함(감색엔진에게 정보 제공)
				들여쓰기가 자동으로 된다.
	abbr : 약어 또는 머리글 정의할때 사용(검색엔진에게 정보 제공)
	address : 문서 또는 기사에 연락처 정보를 사용할 때, 꼬릿말에서 주소를 쓸때 사용
			보통 문서 하단의 꼬리말에서 주소를(검색엔진에게 정보 제공), 
			(<footer><address>주소 및 연락처</footer>)
	-->
	<p>HTTP : <q>Hyper Text Transfer Protocol</q>의 약자입니다.</p><hr>
	
	<h2>HTML의 정의</h2>
	<blockquote cite="https://ko.wikipedia.org/wiki/HTML">
	<p>하이퍼텍스트 마크업 언어(HyperText Markup Language, HTML, 
	문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지를 위한 지배적인 
	마크업 언어다. </p></blockquote><hr>
	
	<p>The <abbr title="World Wide Web Consortium">W3C</abbr>는 
	월드 와일드 웹을 위한 표준을 개발하고 장려하는 조직이다. </p><hr>
	<!-- title 속성은 툴팁 기능이 있다. -->
	
	
</body>
</html>
