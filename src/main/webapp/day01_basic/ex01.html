	안녕하세요
	Hello HTML & CSS &                       JavaScript
	<!-- 
	HTML 주석 : 웹 브라우저에는 보이지 않고, 개발자나 소스보기를 하면 보이게 만드는  것
	(Ctrl + Shift + / )
	HTML : 웹 페이지 내용을 표시
	CSS : 웹 페이지 내용 및 전체 화면의 꾸민기
	JavaScript : 웹 페이지 동작, 기능을 부여하는 것
	
	HTML : HyperTextMarkupLanguage
		HyperText : 단순한 텍스트(글자)를 넘어서 웹 페이지의 특정한
					부분과 연결할 수 있는 기능을 가지 텍스트, 링크 라고도 한다.
		MarkupLanguage : 정보를 구조적, 계층적으로 표현 가능한 언어
						게층적 표현이란 부모, 자식 형제의 구조를 말함.
	HTML의 구성 요소는 태그로 이루어져 있다. (HTML은 태그의 집합)
	태그란 웹 브라우저가 화면에 해당 내용을 어떻게 표시하는지를 정의해 놀은 것
	요소(Element) : <시작태그> 화면에 보이는 글자(텍스트) </끝 태그>
					에) <br>, <hr>, <img>, <input>
	속성(Attribute) : 모든 속성을 가질수 있다. 속성은 항상 시작 태그에서 지정한다.
					(태그마다 사용할 수 있는 속성이 다르다.)
					<시작태그 속성이름="값">
					<시작태그 속성이름="값" 속성이름="값">
	속성중 style 속성은 색상, 글꼴, 크기 등과 같은 요소의 스타일을 지정한다.
	=> 이것을 좀더 발전 시킨것이 CSS
	
	태그의 중요 특징 중 하나가 중첩을 이용해서 사용할 수 있다.
	태그의 중첩은 태그안에 다른 태그를 포함할 수 있다.
	[올바른 중첩]
	<시작태그_1> 텍스트_1 <시작태그_2> 텍스트_2 <끝태그_2> <끝태그_1>
	[잘못된 중첩]
	<시작태그_1> 텍스트_1 <시작태그_2> 텍스트_2 <끝태그_1> <끝태그_2>
	
	-->
</body>
